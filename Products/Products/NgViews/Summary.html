<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Products</a>
        </div>
    </div>
</nav>
<div style="margin-bottom: 10px" class="container">
    <a href="/contact"><button class="btn btn-default">Back</button></a>
</div>
<div class="container">
    <table class="table row">
        <thead>
            <tr>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.productsInCart">
                <td>{{ product.title }}</td>
                <td>{{ product.description }}</td>
                <td>{{ product.price | currency }}</td>
            </tr>
        </tbody>
    </table>
    <div class="container">
        <h4><strong>Total Price: {{ vm.totalPriceCount() | currency }}</strong></h4>
    </div>
    <div class="container">
        <button class="btn btn-info" ng-click="vm.confirm()">Confirm Order</button>
    </div>
</div>
<div class="container">
    <h5>Contacts info:</h5>
    <div></div>
</div>
