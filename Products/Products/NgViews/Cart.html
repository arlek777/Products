<!--Cart div-->
<nav class="navbar navbar-default">
    <div class="container">
        <div class="navbar-header">
            <a href="/" class="navbar-brand">Products</a>
        </div>
    </div>
</nav>
<div style="margin-bottom: 10px" class="container">
    <a href="/"><button class="btn btn-default">Back</button></a>
</div>
<div class="container">
    <table class="table row">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Title</th>
                <th>Description</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="product in vm.productsInCart">
                <td><img style="max-height: 120px" class="img-responsive" src="{{product.img}}"/></td>
                <td>{{product.title}}</td>
                <td>{{product.description}}</td>
            </tr>
        </tbody>
    </table>
    
    <div class="form-inline">
        <div class="form-group row">
            <label><h3>All products in cart: {{vm.countProductsInCart}}</h3></label>
            <label style="margin-left: 10px" ng-if="vm.countProductsInCart"><a href="/contact"><button class="btn btn-info">Add Contact</button></a></label>
        </div>
    </div>
</div>
